# === Colors (Orchis Dark) ===
set -g status-style bg=#1e1e1e,fg=#dcdcdc
set -g pane-border-style fg=#3e3e3e
set -g pane-active-border-style fg=#5294e2
set -g message-style bg=#1e1e1e,fg=#dcdcdc
set -g message-command-style bg=#1e1e1e,fg=#dcdcdc
set -g mode-style bg=#5294e2,fg=#ffffff

# === Status Bar ===
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-left-length 60
set -g status-right-length 80

# Status Left with prefix indicator
set -g status-left "#[fg=#ffffff,bg=#5294e2,bold]#{?client_prefix, 󰠠 , 󰄬 } #S #[fg=#5294e2,bg=#1e1e1e] "

# Status Right
set -g status-right "#[fg=#5294e2,bg=#1e1e1e] %I:%M %p | #[fg=#dcdcdc,bg=#1e1e1e]#(~/.local/bin/hijri-date.py) "

# Windows / Tabs
set -g window-status-format "#[fg=#aaaaaa,bg=#1e1e1e] #I:#W "
set -g window-status-current-format "#[fg=#ffffff,bg=#5294e2,bold] #I:#W "
set -g window-status-separator ""
