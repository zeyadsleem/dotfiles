# Configuration for text rendering and fonts
font_family        Maple Mono SC NF Regular
bold_font          Maple Mono SC NF Bold
italic_font        Maple Mono SC NF Italic
bold_italic_font   Maple Mono SC NF BoldItalic
font_size          12.0
adjust_column_width 0        
adjust_baseline    0         

# General appearance settings for the terminal window
linux_display_server wayland
background_opacity  1.0       
window_padding_width 2        
wayland_titlebar_color #2D2D2D
enable_line_drawing yes       
allow_hyperlinks    yes       
window_border_width 1         

# Color settings for terminal text and background
background            #1E1E1E
foreground            #D4D4D4
cursor                #FFFFFF
selection_background  #264F78
selection_foreground  #1E1E1E
color0                #1E1E1E
color1                #F44747
color2                #608B4E
color3                #DCDCAA
color4                #569CD6
color5                #C678DD
color6                #56B6C2
color7                #D4D4D4
color8                #808080
color9                #F44747
color10               #608B4E
color11               #DCDCAA
color12               #569CD6
color13               #C678DD
color14               #56B6C2
color15               #FFFFFF

# Settings controlling terminal behavior
cursor_blink_interval 0
enable_audio_bell     no
confirm_os_window_close 0
enable_tab_bar        no
scrollback_lines      10000
click_interval        0.5

# Custom keyboard shortcuts
map ctrl+shift+t new_tab_with_cwd 
map ctrl+shift+q close           
