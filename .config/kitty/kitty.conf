# ============================================================================
# Font Settings
# ============================================================================
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11.7
term xterm-kitty

disable_ligatures always
# font_features JetBrainsMonoNF-Regular +liga +calt
adjust_line_height 110%
text_composition_strategy platform

# ============================================================================
# Cursor Settings
# ============================================================================
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0

# ============================================================================
# Window Settings
# ============================================================================
window_padding_width 5
window_margin_width 0

background_opacity 0.85
# dynamic_background_opacity yes

# ============================================================================
# Scrollback
# ============================================================================
scrollback_lines 10000

# ============================================================================
# Mouse
# ============================================================================
mouse_hide_wait 3.0
url_style curly
copy_on_select yes

# ============================================================================
# Performance
# repaint_delay 8
input_delay 1
sync_to_monitor yes
resize_in_steps yes
resize_draw_strategy cell

# ============================================================================
# Bell
# ============================================================================
enable_audio_bell yes
visual_bell_duration 0.2
window_alert_on_bell yes
bell_on_tab "ðŸ”” "
command_on_bell notify-send "Terminal Bell" "Something needs your attention in the terminal"

# ============================================================================
# Notifications
# ============================================================================
notify_on_cmd_finish invisible 10.0


# ============================================================================
# Window Layout
# ============================================================================
remember_window_size  yes
enabled_layouts *
hide_window_decorations yes
confirm_os_window_close 0

# ============================================================================
# Tab Bar
# ============================================================================
# Disabled - tmux manages windows
# tab_bar_edge bottom
# tab_bar_style powerline
# tab_powerline_style slanted
tab_bar_style hidden

# ============================================================================
# Advanced
# ============================================================================
shell .
editor .
allow_remote_control no
clipboard_control write-clipboard write-primary read-clipboard read-primary

# ============================================================================
# OS Specific
# ============================================================================
linux_display_server auto
x11_use_vsync no
wayland_use_vsync no

# ============================================================================
# Keyboard Shortcuts
# ============================================================================
# Copy/Paste
map ctrl+c copy_or_interrupt
map ctrl+v paste_from_clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map shift+insert paste_from_selection

# Font size
map ctrl+plus change_font_size all +1.0
map ctrl+equal change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+0 change_font_size all 0

# New window
map ctrl+shift+n new_os_window

# Scrollback
map shift+page_up scroll_page_up
map shift+page_down scroll_page_down

# Search
map ctrl+shift+r show_scrollback

# URL hints
map ctrl+shift+u kitten hints


# BEGIN_KITTY_THEME
include ../themes/current/kitty/theme.conf
# END_KITTY_THEME
